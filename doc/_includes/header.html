<header class="site-header">
    <div class="container">
      <div class="row">
        <div class="logo two columns">
            <a href="/" title="{{ site.title }}"><span class="catif catif-logo-simple"></span></a>
        </div>
        <div class="site-nav ten columns">
          {% assign pages = site.pages | sort: "weight" %}
          {% for page in pages %}
          <a href="{{ page.url | prepend: baseurl }}">{{ page.title }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
</header>
